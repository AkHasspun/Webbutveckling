<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Miniräknare</title>

    <script src="script.js" defer></script>
    <link rel="stylesheet" href="calc.css">
</head>
<body class="container">
    <div class="main-calc">
        <div class="calc-screen" id="calc-screen"></div>        
        <button class="btn-calc" onpointerdown="addDigit('0')">0</button>
        <button class="btn-calc" onpointerdown="addDigit('1')">1</button>
        <button class="btn-calc" onpointerdown="addDigit('2')">2</button>
        <button class="btn-calc" onpointerdown="addDigit('3')">3</button>
        <button class="btn-calc" onpointerdown="addDigit('4')">4</button>
        <button class="btn-calc" onpointerdown="addDigit('5')">5</button>
        <button class="btn-calc" onpointerdown="addDigit('6')">6</button>
        <button class="btn-calc" onpointerdown="addDigit('7')">7</button>
        <button class="btn-calc" onpointerdown="addDigit('8')">8</button>
        <button class="btn-calc" onpointerdown="addDigit('9')">9</button> 
        <button type="button" id="btnCalc" onClick="btnCalc();">Beräkna</button> 
    </div>


    


</body>
</html>
